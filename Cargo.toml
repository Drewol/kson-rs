[package]
name = "rusc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
femtovg = { path="../femtovg", default-features = false, features = ["image", "image-loading"] }
image = { version = "0.24.0", default-features = false, features = [
    "jpeg",
    "png",
] }
gilrs = "0.10.0"
hecs = { version = "0.9.0", features = ["macros", "lazy_static"] }
kson = { git = "https://github.com/Drewol/kson-rs.git", version = "0.1.0" }
kson-audio = { git = "https://github.com/Drewol/kson-rs.git", version = "0.1.0" }
rodio = "0.16.0"
tealr = { git = "https://github.com/lenscas/tealr.git", features = ["mlua", "tealr_derive", "mlua_lua54", "mlua_vendored", "mlua_serialize"] }
three-d = {version = "0.14.0", features = ["egui-gui", "window"]}
anyhow = "1"
bitflags = "1"
generational-arena = "*"
once_cell = "1"
walkdir = "*"
rfd = "*"
log = "*"
simple_logger = "4.0.0"
puffin = "0.14.0"
puffin_http = "0.11.0"
uuid = { version = "1.2.2", features = ["serde"] }
poll-promise = { git = "https://github.com/EmbarkStudios/poll-promise", features = ["smol"]}
serde = { version = "1.0.152", features = ["derive"] }
toml = "0.7.2"
ureq = { version = "2.6.2", features = ["json", "native-tls"] }

[profile.release]
debug = true

[workspace]
members = ["rusc_database", "."]
