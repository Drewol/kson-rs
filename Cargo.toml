[package]
name = "kson"
description = "Rust implementation of the kson sdvx chart format."
version = "0.1.0"
authors = ["Emil Draws <emildraws@gmail.com>"]
readme = "README.md"
edition = "2018"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
thiserror = "1"
serde_json = {version = "1.0", optional = true}
schemars = {version = "0.8", optional = true}
kson-effect-param-macro = {path = "./kson-effect-param-macro"}
num-traits = "0.2"

[dev-dependencies]
clap = { version = "3.2.8", features = ["derive"] }
anyhow = "1"
serde_json = "1"
serde_test = "1"

[features]
default = []
schema = ["schemars", "serde_json"]

[workspace]
members = ["kson-audio", "kson-effect-param-macro"]