[package]
name = "rusc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
femtovg = { path="../femtovg", default-features = false, features = ["image", "image-loading"] }
gilrs = "0.9.0"
hecs = { version = "0.9.0", features = ["macros", "lazy_static"] }
kson = { git = "https://github.com/Drewol/kson-rs.git", version = "0.1.0" }
kson-audio = { git = "https://github.com/Drewol/kson-rs.git", version = "0.1.0" }
rodio = "0.16.0"
tealr = { version = "0.8.2", features = ["rlua", "rlua_builtin-lua", "tealr_derive"] }
three-d = "0.13.0"
 